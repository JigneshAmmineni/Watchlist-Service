events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream user-service {
        server user-service:8000;
    }

    upstream movie-service {
        server movie-service:8000;
    }

    upstream watchlist-service {
        server watchlist-service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # User Service Routes
        location /api/users {
            proxy_pass http://user-service/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Movie Service Routes
        location /api/movies {
            proxy_pass http://movie-service/movies;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Watchlist Service Routes
        location /api/watchlist {
            proxy_pass http://watchlist-service/watchlist;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check Endpoints
        location /api/health/users {
            proxy_pass http://user-service/health;
        }

        location /api/health/movies {
            proxy_pass http://movie-service/health;
        }

        location /api/health/watchlist {
            proxy_pass http://watchlist-service/health;
        }

        # SPA fallback - serve frontend for non-API routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}

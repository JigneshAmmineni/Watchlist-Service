services:
  # API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      user-service:
        condition: service_healthy
      movie-service:
        condition: service_healthy
      watchlist-service:
        condition: service_healthy
    networks:
      - microservices-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - DATABASE_URL=postgresql://user:password@user-db:5432/userdb
    depends_on:
      user-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-network

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userdb
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # Movie Service (with Redis cache)
  movie-service:
    build:
      context: ./movie-service
      dockerfile: Dockerfile
    container_name: movie-service
    environment:
      - DATABASE_URL=postgresql://movie:password@movie-db:5432/moviedb
      - REDIS_URL=redis://redis:6379
    depends_on:
      movie-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-network

  movie-db:
    image: postgres:15-alpine
    container_name: movie-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=movie
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=moviedb
    volumes:
      - movie-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie -d moviedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # Watchlist Service (user-movie relationships)
  watchlist-service:
    build:
      context: ./watchlist-service
      dockerfile: Dockerfile
    container_name: watchlist-service
    environment:
      - DATABASE_URL=postgresql://watchlist:password@watchlist-db:5432/watchlistdb
      - USER_SERVICE_URL=http://user-service:8000
      - MOVIE_SERVICE_URL=http://movie-service:8000
    depends_on:
      watchlist-db:
        condition: service_healthy
      user-service:
        condition: service_healthy
      movie-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-network

  watchlist-db:
    image: postgres:15-alpine
    container_name: watchlist-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=watchlist
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=watchlistdb
    volumes:
      - watchlist-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watchlist -d watchlistdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

volumes:
  user-db-data:
  movie-db-data:
  watchlist-db-data:

networks:
  microservices-network:
    driver: bridge
